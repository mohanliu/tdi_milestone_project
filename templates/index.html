<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.13.0.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.13.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">

    <!-- <link rel="icon" href="favicon.ico"> -->
    <title>NBA Game scores!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <H1>Scores of NBA games</H1>

    <form action="/">
      <select name="Season">
        {% for season_selected in seasons %}
            {% if season_selected == current_season %}
                  <option selected value="{{ season_selected }}">{{ season_selected }}</option> 
            {% else %} 
                  <option value="{{ season_selected }}">{{ season_selected }}</option> 
            {% endif %}
        {% endfor %}
      </select>
      <input type="submit">
    </form>

    {{ script|safe }}
    {{ div|safe }}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
